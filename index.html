<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .taxi-card {
            background: linear-gradient(145deg, #FED500 0%, #FFA500 100%);
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            border: 8px solid #000;
            position: relative;
        }
        
        .taxi-header {
            background: #000;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .taxi-icon {
            font-size: 50px;
            color: #FED500;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        
        .company-name {
            font-size: 28px;
            font-weight: 800;
            color: #FED500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        
        .tagline {
            color: white;
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .profile-section {
            padding: 30px;
            text-align: center;
            background: rgba(0,0,0,0.85);
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #FED500;
            margin: 0 auto 20px;
            overflow: hidden;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #FED500;
        }
        
        .driver-name {
            font-size: 32px;
            font-weight: 700;
            color: #FED500;
            margin-bottom: 5px;
        }
        
        .driver-title {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 25px;
        }
        
        .contact-info {
            background: #111;
            padding: 25px;
            border-top: 3px solid #FED500;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(254, 213, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s, background 0.3s;
        }
        
        .contact-item:hover {
            transform: translateX(5px);
            background: rgba(254, 213, 0, 0.2);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: #FED500;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #000;
            font-size: 22px;
        }
        
        .contact-details h3 {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .contact-details p {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 25px;
            background: #000;
        }
        
        .btn {
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn-call {
            background: #FED500;
            color: #000;
        }
        
        .btn-call:hover {
            background: #FFC400;
            transform: translateY(-3px);
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
        }
        
        .btn-whatsapp:hover {
            background: #1DA851;
            transform: translateY(-3px);
        }
        
        .qr-section {
            padding: 25px;
            background: #111;
            text-align: center;
            border-top: 2px dashed #FED500;
        }
        
        .qr-title {
            color: #FED500;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .qr-code {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            background: white;
            padding: 10px;
            border-radius: 15px;
            border: 3px solid #FED500;
        }
        
        .qr-instruction {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
        }
        
        .wallet-button {
            margin-top: 20px;
            background: #000;
            color: #FED500;
            border: 2px solid #FED500;
        }
        
        .wallet-button:hover {
            background: #FED500;
            color: #000;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .taxi-stripe {
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                #000,
                #000 20px,
                #FED500 20px,
                #FED500 40px
            );
        }
        
        @media (max-width: 480px) {
            .taxi-card {
                border-radius: 20px;
            }
            
            .driver-name {
                font-size: 28px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
